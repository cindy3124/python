
install_app:
  server: http://localhost:4723/wd/hub
  implicitly_wait: 20
  caps:
    android:
      platformName : android
      deviceName': stella
      appPackage': com.xueqiu.android
      appActivity': .view.WelcomeActivityAlias
      autoGrantPermissions': true
    ios: {}
    wxmp: {}

restart_app:
  server: http://localhost:4723/wd/hub
  implicitly_wait: 20
  caps:
    android:
      platformName : android
      deviceName': stella
      appPackage': com.xueqiu.android
      appActivity': .view.WelcomeActivityAlias
      autoGrantPermissions': true
      noReset: True
      unicodeKeyboard: True
      resetKeyboard: True
    ios: {}
    wxmp: {}

platform: android
